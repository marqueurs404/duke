plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
}

application {
    // Change this to your main class.
    mainClassName = "Duke"
}

checkstyle {
    toolVersion = '8.23'
}
